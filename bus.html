<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buses</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
            color: white;
        }
        .hero {
            position: relative;
        }
        .hero img {
            width: 100%;
            height: 80vh;
            object-fit: cover;
        }
        .content {
            padding: 40px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 32px;
            color: #004d99;
            margin-bottom: 20px;
        }
        .routes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .route-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wanderlust Travel Agency - Travel Buses</h1>
        <p>Your journey starts with us. Explore the best bus routes across India.</p>
    </header>
    <nav>
        <a href="file:///C:/Users/AVADUT/OneDrive/Desktop/Travel%20Web/Homeweb.html">Home</a>
    </nav>
    <div class="hero">
        <img src="https://cdn.nettikone.com/live/2020/02/23/f01fa4752205d2c8-large.jpg" alt="Travel Bus">
    </div>
    <div class="content">
        <h2>Explore the Best Travel Buses</h2>
        <p>Experience luxury and comfort with our premium travel buses.</p>
    </div>
    <footer>
        &copy; 2025 Wanderlust Travel Agency | All Rights Reserved
    </footer>
</body>
</html>
